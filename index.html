<!DOCTYPE html>
<html>
<head>
    <title>flipkart.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<table width="100%" bgcolor="#2874F0" cellpadding="10">
<tr>
    <td width="15%">
        <img src="images.jpg/logo.jpg" width="150">
    </td>

    <td width="65%">
        <input class="search-box" placeholder="Search for products, brands and more">
    </td>

    <td width="20%" align="center">
        <font color="white">More</font>
    </td>
</tr>
</table>

<!-- MENU (HORIZONTAL) -->
<table width="100%" bgcolor="white" class="menu">
<tr align="center">
    <th>Electronics</th>
    <th>Men</th>
    <th>Women</th>
    <th>Kids</th>
    <th>Home & Furniture</th>
    <th>Sports & Books</th>
    <th>Offer Zone</th>
</tr>
</table>

<!-- BANNER -->
<img src="images.jpg/banner.jpg" width="100%" height="300">

<!-- SCHOOL BAGS -->
<h2>School Bags</h2>
<hr>

<div class="product-list">

    <div class="product">
        <div class="img-box">
            <img src="images.jpg/bag1.jpeg" class="zoom-img">
        </div>
        <div class="price">₹199</div>
    </div>

    <div class="product">
        <div class="img-box">
            <img src="images.jpg/bag2.jpeg" class="zoom-img">
        </div>
        <div class="price">₹99</div>
    </div>

    <div class="product">
        <div class="img-box">
            <img src="images.jpg/bag3.jpeg" class="zoom-img">
        </div>
        <div class="price">₹299</div>
    </div>

</div>

<!-- MOBILE PHONES -->
<h2>Mobile Phones</h2>
<hr>

<div class="product-list">

    <div class="product">
        <div class="img-box">
            <img src="images.jpg/mobile1.jpeg" class="zoom-img">
        </div>
        <div class="price">₹799</div>
    </div>

    <div class="product">
        <div class="img-box">
            <img src="images.jpg/mobile2.jpeg" class="zoom-img">
        </div>
        <div class="price">₹999</div>
    </div>

    <div class="product">
        <div class="img-box">
            <img src="images.jpg/mobile3.jpeg" class="zoom-img">
        </div>
        <div class="price">₹709</div>
    </div>

</div>

<!-- FOOTER -->
<div class="footer">
    © 2025 Flipkart Clone | HTML & CSS
</div>

</body>
</html>
